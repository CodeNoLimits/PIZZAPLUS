stackbitVersion: ~0.6.0
ssgName: custom
devCommand: npm run dev
experimental:
  ssg:
    name: vite
    logPatterns:
      up:
        - "ready in"
        - "Local:"
    directoryChangeCommand: cd client
    installCommand: npm install
    buildCommand: npm run build
    devCommand: npm run dev
    customContentReload: true

models:
  page:
    type: page
    filePath: client/src/pages/{slug}.tsx

  config:
    type: config
    filePath: client/src/constants/index.ts

pagesDir: client/src/pages
staticDir: client/public
uploadDir: client/public/images
dataDir: client/src/data
excludePages: []

metadata:
  title: Pizza Plus Visual Editor
  description: Visual editing enabled Pizza Plus restaurant website